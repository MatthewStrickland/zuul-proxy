group 'com.betvictor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin:'application'
mainClassName = "com.betvictor.task.ZuulApplication"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:1.4.3.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:1.4.3.RELEASE'
}

